name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        python build_executable.py
        
    - name: Create release archive
      run: |
        Compress-Archive -Path "dist/*" -DestinationPath "datecs-cash-register-monitor-windows.zip"
        
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: datecs-cash-register-monitor-windows
        path: datecs-cash-register-monitor-windows.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: datecs-cash-register-monitor-windows.zip
        body: |
          ## Datecs Cash Register Monitor Release
          
          ### Installation
          1. Download the ZIP file
          2. Extract to your desired location
          3. Run `CashRegisterMonitor.exe`
          
          ### Features
          - Continuous Datecs cash register monitoring
          - System tray integration
          - Configurable settings
          - Windows startup support
          
          See README.md for full documentation.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}